<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gridkaart Generator Plus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <label for="orientation">OriÃ«ntatie:</label>
        <select id="orientation">
            <option value="p">Staand (Portret)</option>
            <option value="l">Liggend (Landschap)</option>
        </select>

        <label for="rows">Aantal rijen:</label>
        <input type="number" id="rows" value="10" min="1">

        <label for="cols">Aantal kolommen:</label>
        <input type="number" id="cols" value="10" min="1">

        <label for="line">Lijn dikte:</label>
        <input type="number" id="line" value="1" min="1" max="20" step="1">

        <label for="lineColor">Lijnkleur:</label>
        <input type="color" id="lineColor" value="#000000">

        <label for="textColor">Tekstkleur:</label>
        <input type="color" id="textColor" value="#000000">

        <label for="backgroundImg">Achtergrondafbeelding:</label>
        <div>
            <input type="file" id="backgroundImg" accept="image/*">
            <img id="imagePreview" src="#" alt="Afbeelding voorbeeld" style="display: none;">
        </div>

        <div class="button-group">
            <button id="previewPdf">Voorbeeld Tonen</button>
            <button id="downloadPdf">PDF Downloaden</button>
        </div>
    </div>

    <div id="pdfPreviewContainer">
        <iframe id="pdfPreview" src="" type="application/pdf"></iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="gridgen.js"></script>
    
</body>
</html>
